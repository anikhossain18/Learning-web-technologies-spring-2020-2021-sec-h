<!DOCTYPE html>
<html>
<head>
	<title>Registeration</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>REGISTERATION</legend>
				<table >

					<tr>
						<td>Name :<input type="text" name="name"></td>
					</tr>

					<tr>
						<td>Email :<input type="email" name="email"></td>
					</tr>	
					<tr>
						<td>User Name :<input type="text" name="username"></td>
					</tr>
					

					<tr>
						<td>Password :<input type="password" name="password"></td>
					
					<tr>
						<td>Conferm Password :<input type="password" name="conpassword"></td>
					</tr>

				</table>
					
					<fieldset>
						<legend>Gender</legend>
							<table>
								<td>
									<input type="radio" name="gender" value="male">Male
				 					<input type="radio" name="gender" value="femail">Femail
				 					<input type="radio" name="gender" value="other">Other
				 				</td>
						</table>
					</fieldset>
						
						
					

					<fieldset>
						<legend>Date of Birth</legend>
							<table>
								<td>
									<input type="date" name="dob[]" value="">
				 				</td>
							</table>
					</fieldset>
						
					<hr>
					<input type="submit" name="submit" value="Submit">
					<input type="submit" name="submit" value="Reset">
					<hr>
		</fieldset>
	</form>

</body>
</html>
